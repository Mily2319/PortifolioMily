<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desfiles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a1128;
      color: #f1f1f1;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-[#0a1128] p-5 flex justify-between items-center border-b border-white/10 shadow-md">
    <a href="index.html" class="text-white text-lg hover:text-gray-300 transition">← Voltar</a>
    <h1 class="text-2xl font-bold text-white">Desfiles</h1>
  </header>

  <!-- Conteúdo -->
  <main class="flex-grow py-16 px-6 max-w-5xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center tracking-wide">Desfiles</h2>
    <p class="text-lg text-gray-300 text-center max-w-3xl mx-auto mb-10 leading-relaxed">
      Nesta página você verá meus trabalhos com desfiles onde participei na parte criativa da minha marca.
    </p>

    <!-- Galeria de Desfiles -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="group relative overflow-hidden rounded-lg shadow-lg">
        <img src="img/desfile01.jpg" alt="Look 1" class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105" />
      </div>
      <div class="group relative overflow-hidden rounded-lg shadow-lg">
        <img src="img/desfile02.jpg" alt="Look 2" class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105" />
      </div>
      <div class="group relative overflow-hidden rounded-lg shadow-lg">
        <img src="img/desfile3.jpg" alt="Look 3" class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105" />
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-[#0a1128] py-6 text-center text-gray-400 text-sm border-t border-white/10 mt-10">
    <p>&copy; 2025 Mily. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
